<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    </head>
    <style type="text/css">
        body {
            background-color: #ffffff;
        }

        #signUpForm {
            width: 70%;
            padding: 20px;
            font-family: 'Space Mono', monospace;

            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0px 0px 3px #000;
            border: 2px solid #000;

            margin: 0;
            position: absolute;
            top: 30%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            left: 50%;
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
        }

        #signUpFormText {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            font-family: 'Space Mono', monospace;
        }

        #container {
            height: 200px;
            position: relative;
        }
    </style>
    <body>
        <center>
            <nav class="navbar navbar-expand-lg" style="background-color: white; font-color: black; width: 70%;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" style="color: black; font-family: 'Space Mono', monospace;">Blare</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <form class="form-inline my-2 my-lg-0" id="signedOut">
                        <a class="btn btn-outline-success my-2 my-sm-0" type="submit" href="signIn.html" style="color: black; font-family: 'Space Mono', monospace; border: 2px solid #000;">Log in</a>
                        <a class="btn btn-outline-success my-2 my-sm-0" type="submit" href="signUp.html" style="color: black; font-family: 'Space Mono', monospace; border: 2px solid #000;">Sign up</a>
                    </form>
                    <form class="form-inline my-2 my-lg-0" id="signedIn">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="signOutButton" style="color: black; font-family: 'Space Mono', monospace; border: 2px solid #000;">Sign out</button>
                    </form>
                    </div>
                </div>
            </nav>
            </center>
            <div style="padding-top: 6%"></div>
            <div id="container">
                <form id="signUpForm" class="row g-3 needs-validation" novalidate>
                    <h1 id="signUpFormText">Create a Blare account</h1>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div class="invalid-feedback">
                        Please enter a first name.
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02" required>
                        <div class="invalid-feedback">
                        Please enter a last name.
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">Username</label>
                        <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Email</label>
                        <input id="email" type="email" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                        Please provide a valid email.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom05" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                        Please provide a valid password.
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                        </div>
                    </div>
                    <center>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit" id="signUp">Submit</button>
                    </div>
                    </center>
                </form>
            </div>
    <script type="module">
        var form = document.getElementById("signUpForm");
        function handleForm(event) { event.preventDefault(); } 
        form.addEventListener('submit', handleForm);
        var form = document.getElementById("signedOut");
        form.addEventListener('submit', handleForm);
        var form = document.getElementById("signedIn");
        form.addEventListener('submit', handleForm);
        document.getElementById("signedOut").style.display = "none";

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js";


        const firebaseConfig = {
            apiKey: "AIzaSyAMx5mrVNnjG9SWePtWE4BoJKzydZb8K0Q",
            authDomain: "squares-9c376.firebaseapp.com",
            projectId: "squares-9c376",
            storageBucket: "squares-9c376.appspot.com",
            messagingSenderId: "927468153452",
            appId: "1:927468153452:web:dc7a1a2a29e21b4c708649",
            databaseURL: "https://squares-9c376-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase();

        const auth = getAuth(app);
        const authh = getAuth();

        function writeUserData(userId, username, email, password, fullName) {
            const db = getDatabase();
            set(ref(db, 'users/' + userId), {
                username: username,
                email: email,
                password: password,
                fullName: fullName
            });
        }

        const signUp = () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const firstName = document.getElementById("validationCustom01").value;
            const lastName = document.getElementById("validationCustom02").value;
            const username = document.getElementById("validationCustomUsername").value;
            const fullName = firstName + " " + lastName;
            createUserWithEmailAndPassword(authh, email, password).then(function(user){
                console.log('everything went fine');
                console.log(user.user.uid);
                const db = getDatabase();
                set(ref(db, 'users/' + user.user.uid), {
                    username: username,
                    email: email,
                    password: password,
                    fullName: firstName + " " + lastName
                }).then(() => {
                    // go to profile.html with query parameter
                    window.location.href = "profile.html?userId=" + user.user.uid + "&username=" + username + "&email=" + email + "&fullName=" + fullName;
                })
                .catch(function(error){
                    console.log('error:' + error);
                });
            }).catch(function(error) {
                console.log('there was an error');
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(errorCode + ' - ' + errorMessage);
            });
        };

        document.getElementById("signUp").addEventListener("click", signUp);

        (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })

        function swap(swap1, swap2) {
            var x = document.getElementById(swap1);
            if (x.style.display === "none") {
                x.style.display = "block";
                document.getElementById(swap2).style.display = "none";
            } else {
                x.style.display = "none";
                document.getElementById(swap2).style.display = "block";
            }
        }

        const signOutButton = () => {
            signOut(auth).then(() => {
                window.location.href = "signIn.html";
            }).catch((error) => {
                console.log(error)
            });
        }

        document.getElementById("signOutButton").addEventListener("click", signOutButton)

        auth.onAuthStateChanged(function(user) {
            if (user) {
                console.log("user is logged in");
            } else {
                swap("signedOut", "signedIn");
                console.log("user is not logged in");
            }
        });
    </script>
    </body>
</html>
